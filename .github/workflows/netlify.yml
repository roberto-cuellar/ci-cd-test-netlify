# .github/workflows/netlify.yml
name: Build and Deploy to Netlify
on:
  push:
    branches:
        - main
jobs:
  install-and-build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        cd angular-ci-cd-test
        npm ci
      continue-on-error: false   

    - name: Build Angular Project
      run: |
        cd angular-ci-cd-test 
        npx ng build
      continue-on-error: false   

    - name: Copy changes to dist-history branch
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "github-actions@github.com"
        
        # Create a new branch or switch to dist-history without checking out its files
        git branch dist-history || true
        git symbolic-ref HEAD refs/heads/dist-history
        
        # Check if there are any changes
        if [[ -n "$(git status --porcelain)" ]]; then
          # Commit the changes from main
          git commit -am "Copying changes from main on $(date +'%Y-%m-%d %H:%M:%S')"
          
          # Push the changes to dist-history
          git push origin dist-history
        fi



    - name: Deploy to Netlify
      uses: nwtgck/actions-netlify@v2.0
      with:
        publish-dir: './angular-ci-cd-test/dist/angular-ci-cd-test/'
        production-branch: main
        deploy-message: "Deploy from GitHub Actions"
        enable-pull-request-comment: false
        enable-commit-comment: true
        overwrites-pull-request-comment: true
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      timeout-minutes: 1